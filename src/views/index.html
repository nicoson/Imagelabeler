<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet/index.css">
    <link rel="stylesheet" href="./libs/css/bootstrap.min.css">
</head>
<body>
    <header>
        <p>七牛票据标注系统</p>
    </header>
    <section class="container-fluid">
        <div class="row">
            <div id='qiniu_tm_leftpanel' class="col-9">
                <div id="qiniu_tm_listcontainer">
                    <p>新建样本票据：</p>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="qiniu_tm_cateselector">Options</label>
                        </div>
                        <select class="custom-select" id="qiniu_tm_cateselector">
                            <option value='支票'>支票</option>
                            <option value='进账单'>进账单</option>
                            <option value='现金支票'>现金支票</option>
                            <option value='转账支票'>转账支票</option>
                            <option value='结算业务委托书'>结算业务委托书</option>
                            <option value='其他（尾箱查询-白纸A4）'>其他（尾箱查询-白纸A4）</option>
                            <option value='其他（尾箱查询-业务凭证-大版）'>其他（尾箱查询-业务凭证-大版）</option>
                            <option value='业务凭证（小版-企业网银业务）'>业务凭证（小版-企业网银业务）</option>
                            <option value='上海分行贷记凭证'>上海分行贷记凭证</option>
                            <option value='业务凭证（大版）'>业务凭证（大版）</option>
                            <option value='业务凭证（小版）'>业务凭证（小版）</option>
                            <option value='个人转款汇款凭证'>个人转款汇款凭证</option>
                            <option value='单位现金存款凭证'>单位现金存款凭证</option>
                            <option value='特种转账借方传票'>特种转账借方传票</option>
                            <option value='财政直接支付凭证'>财政直接支付凭证</option>
                            <option value='业务凭证（小版）-USBKey工本费'>业务凭证（小版）-USBKey工本费</option>
                            <option value='其他借记凭证（白纸A4）'>其他借记凭证（白纸A4）</option>
                            <option value='其他借记凭证（白纸A4三分之一大）'>其他借记凭证（白纸A4三分之一大）</option>
                            <option value='内部传票清单（小版）'>内部传票清单（小版）</option>
                            <option value='其他（尾箱查库信息表-白纸A4）'>其他（尾箱查库信息表-白纸A4）</option>
                            <option value='内部传票清单（加大版）'>内部传票清单（加大版）</option>
                            <option value='其他（柜员轧账流水清单-白纸A4）'>其他（柜员轧账流水清单-白纸A4）</option>
                            <option value='其他（柜员轧账流水清单-业务凭证-大版）'>其他（柜员轧账流水清单-业务凭证-大版）</option>
                            <option value='内部传票清单（加大版）-提前还款交易清单'>内部传票清单（加大版）-提前还款交易清单</option>
                            <option value='其他借记凭证（外汇业务（白纸A4）'>其他借记凭证（外汇业务（白纸A4）</option>
                            <option value='平安银行理财产品销售协议书（个人）'>平安银行理财产品销售协议书（个人）</option>
                            <option value='票据批量传票清单（白纸三分之一大）'>票据批量传票清单（白纸三分之一大）</option>
                            <option value='同城特约委托收款凭证（北京分行业务）'>同城特约委托收款凭证（北京分行业务）</option>
                            <option value='内部传票清单（加大版）票据批量传票清单'>内部传票清单（加大版）票据批量传票清单</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id='qiniu_tm_imgselector' ／>
                            <label class="custom-file-label" for="qiniu_tm_imgselector">新建票据样本</label>
                        </div>
                    </div>
                    <br />
                    <p>
                        当前已标注的票据：
                        <button id="qiniu_tm_listcontainer_upload" type="button" class="btn btn-info">
                            上传结果
                        </button>
                        <button id="qiniu_tm_listcontainer_clear" type="button" class="btn btn-danger">
                            清空本地结果
                        </button>
                    </p>
                    <div id="qiniu_tm_listcontainer_list" class="list-group"></div>
                </div>
                <div id='qiniu_tm_imgcontainer'>
                    <div>
                        <!-- <canvas id='qiniu_tm_canvas'></canvas> -->
                        <img id='qiniu_tm_img' src='' alt=''>
                        <svg id='qiniu_tm_imgmarker' xmlns='http://www.w3.org/2000/svg' version='1.1'></svg>
                    </div>
                </div>
            </div>
        
            <div id='qiniu_tm_rightpanel' class="col-3">
                <div id="qiniu_tm_detailpanel">
                    <div id="qiniu_tm_detailpanel_toolbox">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-primary active">
                                <input type="radio" name="options" autocomplete="off" checked> 标注
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="options" autocomplete="off"> 设Key
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="options" autocomplete="off"> 设Value
                            </label>
                        </div>
                    </div>
                    <div id="qiniu_tm_detailpanel_content">
                        <div id="qiniu_tm_contentfiller" class="tab-pane fade show active" role="tabpanel" aria-labelledby="nav-profile-tab"></div>
                    </div>
    
                    <div id="qiniu_tm_detailpanel_btngroup">
                        <button id="qiniu_tm_detailpanel_btngroup_cancel" type="button" class="btn btn-secondary btn-sm">返回</button>
                        <button id="qiniu_tm_detailpanel_btngroup_submit" type="button" class="btn btn-primary btn-sm">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>@right reserved by Qiniu.com</p>
    </footer>

    <script src="./libs/js/jquery.min.js"></script>
    <script src="./libs/js/bootstrap.min.js"></script>
    <script src="./javascript/labeltool.js"></script>
    <script src="./javascript/app.js" defer></script>
</body>
</html>
